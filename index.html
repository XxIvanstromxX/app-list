  <head>
    <meta charset="UTF-8">

    <!-- Título principal -->
    <title>TaskFlow | Gestiona tus tareas con estilo</title>
    
    <!-- Metadatos básicos -->
    <meta name="description" content="TaskFlow: Una elegante aplicación de gestión de tareas con notificaciones personalizables, diseño neumórfico y almacenamiento local. Organiza tu día con estilo.">

    <meta name="keywords" content="lista de tareas, todo list, gestión de tareas, productividad, app, PWA, notificaciones, organizador">

    <!-- Twitter -->

    <meta name="theme-color" content="#ecf0f3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">

  <body>
    <nav>
      <h1>Task-Flow</h1>
    </nav>
    <section>
      <div class="container">
        <form id="formTareas">
          <textarea 
            id="nuevaTarea" 
            name="nuevaTarea" 
            placeholder="Escribe una tarea"
          ></textarea>
          <button 
            type="submit" 
            id="agregarTarea" 
            name="agregarTarea"
          >Agregar Tarea</button>
        </form>
      </div>
      <div class="lista-container">
        <ul id="listaTareas"></ul>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <h3>Desarrollado por</h3>

          <div class="social-icons">
